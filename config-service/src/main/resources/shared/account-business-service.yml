security:
  oauth2:
    client:
      clientId: account-business-service
      clientSecret: ${ACCOUNT_BUSINESS_SERVICE_PASSWORD}
      accessTokenUri: http://localhost:5000/oauth/token
      grant-type: client_credentials
      scope: server,info_b_s

spring:
  application:
    name: account-business-service

  datasource:
    url: jdbc:postgresql://localhost:5432/maxbank-transactions
    username: maxbank-transactions
    password: maxbank-transactions
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    hibernate:
      ddl-auto: update


server:
  port: 6002

feign:
  hystrix:
    enabled: true