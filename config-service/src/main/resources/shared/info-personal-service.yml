security:
  oauth2:
    client:
      clientId: info-personal-service
      clientSecret: ${INFO_PERSONAL_SERVICE_PASSWORD}
      accessTokenUri: http://localhost:5000/oauth/token
      grant-type: client_credentials
      scope: server,users_s

spring:
  application:
    name: info-personal-service

  datasource:
    url: jdbc:postgresql://localhost:5432/info-personal
    username: info-personal
    password: info-personal
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    hibernate:
      ddl-auto: update


server:
  port: 6004

feign:
  hystrix:
    enabled: true