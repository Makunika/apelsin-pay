security:
  oauth2:
    client:
      clientId: info-service
      clientSecret: ${INFO_SERVICE_PASSWORD}
      accessTokenUri: http://localhost:5000/auth/oauth/token
      grant-type: client_credentials
      scope: server

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/maxbank-info
    username: maxbank-info
    password: maxbank-info
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    hibernate:
      ddl-auto: create

server:
  servlet:
    context-path: /info
  port: 6000


feign:
  hystrix:
    enabled: true